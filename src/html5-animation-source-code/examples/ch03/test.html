<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Distance</title>
    <link rel="stylesheet" href="../include/style.css">
  </head>
  <body>
    <header>
      Example from <a href="http://amzn.com/1430236655?tag=html5anim-20"><em>Foundation HTML5 Animation with JavaScript</em></a>
    </header>
    <canvas id="canvas" width="400" height="400"></canvas>
    <textarea id="log"></textarea>
    <aside>Refresh page for another calculation.</aside>

    <script src="../include/utils.js"></script>
    <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas'),
          context = canvas.getContext('2d'),
          log = document.getElementById('log');

      //Create a black square, assign random position.
      var rect1 = {
        x: 200,
        y: 200
      };
      context.fillStyle = "#000000";
      context.fillRect(rect1.x - 2, rect1.y - 2, 4, 4);

      //Create a red square, assign random position.
      var rect2 = {
        x: 100,
        y: 150
      };
      context.fillStyle = "#ff0000";
      context.fillRect(rect2.x - 2, rect2.y - 2, 4, 4);
      context.moveTo(rect1.x, rect1.y);
      context.lineTo(rect2.x, rect1.y);
      context.lineTo(rect2.x, rect2.y);
      context.lineTo(rect1.x, rect1.y);
      context.stroke();

      //Calculate the distance between the two squares.
      var dx = rect1.x - rect2.x,
          dy = rect1.y - rect2.y,
          dist = Math.sqrt(dx * dx + dy * dy);

      //log output of distance value to screen
      log.value = "distance: " + dist;

      var angle = Math.atan2(dy, dx);
      var degrees = angle * 180/Math.PI;
      console.log(degrees)

      // Draw next point father out
      var speed = -50;

      var rect3 = {
        x: rect2.x + Math.cos(angle) * speed,
        y: rect2.y + Math.sin(angle) * speed
      };
      context.fillStyle = "blue";
      context.fillRect(rect3.x - 2, rect3.y - 2, 4, 4);
    };
    </script>
  </body>
</html>
